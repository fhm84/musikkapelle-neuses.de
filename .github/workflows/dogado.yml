name: dogado

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.68.3'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy
        run: rsync -ratlz --rsh="sshpass -p ${{ secrets.DEPLOY_KEY }} ssh -o StrictHostKeyChecking=no -l ${{ secrets.DEPLOY_USER }}" ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/httpdocs/TEST /public
        #run:  sshpass -p ${{ secrets.DEPLOY_KEY }} rsync ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/httpdocs/TEST /public
